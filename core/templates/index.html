<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index</h1>
    {% for post in posts %}
     <p>{{post.author}}</p> 
     <p>{{post.title}}</p>
     <p><img src="{{post.image.url}}" alt=""></p>
     <p>{{post.content}}</p>
     <p>{{post.category}}</p>
     <p>{{post.published_date}}</p>
    {% endfor %}

</body>
</html>
